# vllm-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-qwen-deployment
  labels:
    app: vllm-qwen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-qwen
  template:
    metadata:
      labels:
        app: vllm-qwen
    spec:
      # 容忍度：允许 Pod 调度到设置了 Taint 的 GPU 节点
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
      
      # 挂载 PVC (模型存储)
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc # 使用我们刚刚创建的 PVC 
          
      containers:
      - name: vllm-qwen
        image: vllm/vllm-openai:latest
        ports:
        - containerPort: 8000
        
        volumeMounts:
        - name: model-storage
          # 挂载到容器内的路径
          # 因为 FSx 文件系统根目录 (/) 挂载到 PVC，且 S3 模型在 /qwen 下，所以实际模型路径是 /mnt/qwen-models/qwen/Qwen1.5-4B-Chat
          mountPath: /mnt/qwen-models 
          
        command: ["python3", "-m", "vllm.entrypoints.api_server"]
        args:
          - "--model"
          # 关键修正：指定模型在容器内的最终路径 (假设 S3 数据已成功导入)
          - "/mnt/qwen-models/qwen/Qwen1.5-4B-Chat" 
          - "--tensor-parallel-size"
          - "1"
          
        resources:
          limits:
            nvidia.com/gpu: 1 
          requests:
            cpu: "1"
            memory: "6Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: vllm-qwen-service
spec:
  selector:
    app: vllm-qwen
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
